<div class="leaf flex"><div class="inner justify"><h4>I. In Respect Of Truth: The Man Who Is In The Mean State We Will Call Truthful, And His State Truthfulness, And As To The Disguise Of Truth, If It Be On The Side Of Exaggeration, Braggadocia, And Him That Has It A Braggadocio; If On That Of Diminution, Reserve And Reserved Shall Be The Terms.</h4><hr class="section"></div> </div>
