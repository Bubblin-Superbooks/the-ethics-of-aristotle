<div class="leaf flex"><div class="inner justify"><h4>Iii. That The Man Of Imperfect Self-control Does Things At The Instigation Of His Passions, Knowing Them To Be Wrong, While The Man Of Self-control, Knowing His Lusts To Be Wrong, Refuses, By The Influence Of Reason, To Follow Their Suggestions.</h4><hr class="section"></div> </div>
